buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "gradle.plugin.io.vertx:vertx-gradle-plugin:0.0.5"
    }
}


group 'com.github.redhatqe.polarizer'
version '0.1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: "io.vertx.vertx-plugin"
apply plugin: 'maven'
apply plugin: 'signing'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    mavenLocal()
    jcenter ()
    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots"
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.testng:testng:6.8.21'
    compile 'io.vertx:vertx-core:3.5.0'
    compile 'io.vertx:vertx-web:3.5.0'
    compile 'io.vertx:vertx-amqp-bridge:3.5.0'
    compile 'io.vertx:vertx-rx-java2:3.5.0'
    compile 'io.reactivex.rxjava2:rxjava:2.1.6'
    compile group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-yaml', version: '2.9.2'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.8.2'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.8.2'
    compile group: 'org.apache.activemq', name: 'activemq-all', version: '5.15.2'
    compile group: 'org.apache.commons', name: 'commons-collections4', version: '4.1'
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.2'
    compile 'org.apache.httpcomponents:httpmime:4.5.2'
    compile 'com.google.code.gson:gson:2.6.2'
    compile 'com.github.redhatqe.polarize:polarize-meta:0.1.0'
}

jar {
    manifest {
        attributes("Main-Class": "io.vertx.core.Launcher",
                "Main-Verticle": "com.github.redhatqe.polarizer.MainVerticle")
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.3'
}


vertx {
    vertxVersion = "3.5.0"
    mainVerticle = "com.github.redhatqe.polarizer.MainVerticle"
}